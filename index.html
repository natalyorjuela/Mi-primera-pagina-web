<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <body>
    
        <h1>Formulario</h1>
        <form action="#" method="post">
    
            <h2>Información Personal</h2>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <br><br>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br><br>
    
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel">
            <br><br>
    
            <label for="text">Texto:</label>
            <input type="text" id="text" name="text">
            <br><br>
    
            <h2>Opciones</h2>
            <label for="checkbox">Casilla de Verificación:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br><br>
    
            <label for="radio">Opción de Radio:</label>
            <input type="radio" id="radio" name="radio" value="opcion1"> Opción 1
            <input type="radio" id="radio2" name="radio" value="opcion2"> Opción 2
            <br><br>
    
            <h2>Selección de Datos</h2>
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date">
            <br><br>
    
            <label for="datetime">Fecha y Hora Local:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <br><br>
    
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time">
            <br><br>
    
            <label for="month">Mes:</label>
            <input type="month" id="month" name="month">
            <br><br>
    
            <label for="week">Semana:</label>
            <input type="week" id="week" name="week">
            <br><br>
    
            <label for="number">Número:</label>
            <input type="number" id="number" name="number">
            <br><br>
    
            <label for="range">Rango:</label>
            <input type="range" id="range" name="range">
            <br><br>
    
            <h2>Archivos y Color</h2>
            <label for="file">Archivo:</label>
            <input type="file" id="file" name="file">
            <br><br>
    
            <label for="color">Selector de Color:</label>
            <input type="color" id="color" name="color">
            <br><br>
    
            <h2>Acciones</h2>
            <input type="button" value="Botón">
            <input type="reset" value="Reiniciar">
            <input type="submit" value="Enviar">
            <input type="search" placeholder="Buscar...">
            <br><br>
            <input type="image" src="ruta-a-tu-imagen.jpg" alt="Imagen de Envío">
    
        </form>
    
    </body>
    </html>
